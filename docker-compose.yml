version: "3.7"
services:
  plastrond:
    image: plastrond
    configs:
      - source: plastrond
        target: /etc/plastrond.yml
      - source: export-config
        target: /etc/export-config.yml
    secrets:
      - batchloader.pem
      - batchloader.key
      - repository.pem
    volumes:
      - plastrond:/var/opt/plastron
configs:
  plastrond:
    file: docker-plastron.yml
  export-config:
    file: docker-export-config.yml
secrets:
  batchloader.pem:
    external: true
  batchloader.key:
    external: true
  repository.pem:
    external: true
volumes:
  plastrond: